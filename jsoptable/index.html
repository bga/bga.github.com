  function _out(ret)

  var oldOp=null;
  
  function _selectOp(v)
  {

      oldOp.className="";
    
    v.className="active";
    oldOp=v;
  };
  
  var lastTR,lastCol;
  var _hlTableRowColomn=function(e)
  {
    if(e==null)
      e=window.event;
      
    var v=e.target || e.srcElement;

    while(v !== this && v.nodeName !== 'TD')
      v=v.parentNode;
      
    if(v === this)
      return;
    
    if(lastTR)
      lastTR.style.backgroundColor="";
    if(lastCol)
      lastCol.style.backgroundColor="";
      
    lastTR=v.parentNode;
    
    var cellIndex=v.cellIndex;
    
    while(v !== this && v.nodeName !== 'TABLE')
      v=v.parentNode;
      
    lastCol=v.getElementsByTagName("col")[cellIndex];

    lastTR.style.backgroundColor=lastCol.style.backgroundColor='#ddd';
  };
  var _main=function()
  {
    if(location.href==null || location.href=="" || location.href=="#")
      return;
    
    var as=document.getElementsByTagName("a");
    var i=0;
    var href=location.href.toString();
    
    while(i<as.length && as[i].href!=href)
