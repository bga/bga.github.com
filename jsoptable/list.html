
function _renderTable1D(values,_func)
{

touplWorkVar += "\r\n<table>\r\n  <tr class=\"name-top\">\r\n    <td class=\"corner\">\r\n      a\r\n    </td>\r\n    ";
 for(i=0;i<values.length;++i) { touplWorkVar += "\r\n    <td class=\"name-top\">\r\n      ";

 } touplWorkVar += "\r\n  </tr>\r\n  <tr>\r\n    <td class=\"name-left\">\r\n    </td>  \r\n    ";

 } touplWorkVar += "\r\n  </tr>\r\n</table>\r\n";
