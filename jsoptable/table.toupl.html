<toupl:replace match="/\s+/g"> </toupl:replace>
<toupl><%
function _renderTable(values,_func)
{ 
  var touplWorkVar="",i,j;
%>
<table onmouseover="return _hlTableRowColomn.call(this,event);">
  <col>
  </col>
  <% for(i=0;i<values.length;++i) { %>
  <col>
  </col>
  <% } %>
  <tr class="name-top">
    <td class="corner">
      <span class="b">b</span>\<span class="a">a</span>
    </td>
    <% for(i=0;i<values.length;++i) { %>
    <td class="name-top">
      <%= values[i] %>
    </td>
    <% } %>
  </tr>
  <% for(i=0;i<values.length;++i) { %>
  <tr>
    <td class="name-left">
      <%= values[i] %>
    </td>
    <% for(j=0;j<values.length;++j) { %>
    <td>
      <%= _func(values[j],values[i]) %>
    </td>
    <% } %>
  </tr>
  <% } %>
</table>
<%
  return touplWorkVar;
};  
%></toupl>
